<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <main class="">
      <div class="container">
        <section class="">
          <section class="">
            <header class="title d-flex justify-content-center align-items-center text-white"><h1>Tic Tac Toe</h1></header>
            <section class="display d-flex justify-content-center align-items-center text-white fs-5">Player<span class="turn ms-1"></span>'s turn</section>

            <section class="container text-white me-3 text-center">
              <section class="contener">
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
                <section class="tile border border-white"></section>
              </section>
            </section>

            <section class="status d-flex justify-content-center align-items-center my-2 d-none text-white fs-5"></section>
            <section class="control d-flex justify-content-center align-items-center">
              <button id="reset" class="btn btn-success">Reset</button>
            </section>
          </section>
        </section>
      </div>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
